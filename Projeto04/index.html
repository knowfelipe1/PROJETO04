<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  
  <title>Mentoria</title>
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <div class="page">
<header>
  <h1>Mentoria</h1>
  <p> Preencha o formulário abaixo para 
  agendar a sua mentoria </p>
</header>

<form id="my-form">
  <fieldset>
    <div class="fieldset-wrapper">
      <legend>Informações Pessoais</legend>
    

      <div class="col-2">
      <div class="input-wrapper">
        <label for="name">Nome</label>
        <input type="text" id="name"/>
      </div>
        <div class="input-wrapper">
            <label for="lastname">Sobrenome</label>
            <input type="text" id="lastname"/>
      </div>
    </div>
      
    <div class="input-wrapper">
        <label for="email">Email <span>(Digite um email válido)</span></label>
        <input type="email" id="email" class="large-input">
      </div>

      <div class="input-wrapper">
        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
        <input type="password" id="password" class="large-input" minlength="6" required/>
      </div>
    </fieldset>

  <fieldset>

    <div class="fieldset-wrapper">
      <legend>INFORMAÇÕES DO MENTOR</legend>
      <br>

      <div class="input-wrapper">
        <label for="name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
        <input type="text" id="name" class="large-input">
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
      <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
      <br>
      <Legend1>Primeira Mentoria</Legend1>
  
      <div class="col-3">
        <div class="input-wrapper">
          <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="event-date" />
        </div>
  
        <div class="input-wrapper">
          <label for="event-begin">Das</label>
          <input type="time" id="event-begin" />
        </div>
  
        <div class="input-wrapper">
          <label for="event-end">Até</label>
          <input type="time" id="event-end" />
        </div>
  </div>
  </fieldset>
  
  
  <fieldset>
    <div class="fieldset-wrapper">
    <Legend1>Segunda Mentoria</Legend1>
  
    <div class="col-3">
      <div class="input-wrapper">
        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" id="event-date" />
      </div>
  
      <div class="input-wrapper">
        <label for="event-begin">Das</label>
        <input type="time" id="event-begin" />
      </div>
  
      <div class="input-wrapper">
        <label for="event-end">Até</label>
        <input type="time" id="event-end" />
      </div>
  </div>
  </fieldset>
  </form>

<footer>
  <button 
    class="button" 
    form="my-form">
    SALVAR
  </button>
</footer>







  





    
</div> 
</body>
</html>
